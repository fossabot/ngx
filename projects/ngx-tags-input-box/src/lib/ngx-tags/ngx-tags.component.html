<div class="ngx-tag-container">
  <input type="text" class="ngx-tags-input" [disabled]="disabled" [class.ngx-tags-input-rounded]="rounded"
    (change)="add($event)" [style.borderColor]="color" [placeholder]="placeholder" />
  <div class="ngx-tags-extra">
    <div>
      @for (item of tags; track item; let i = $index) {
      <span class="ngx-tags-label" [class.ngx-tags-label-rounded]="rounded" [style.backgroundColor]="color">
        {{ item }} <span (click)="remove(i)" class="ngx-tag-remove">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 384 512">
            <path fill="white"
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
          </svg>
        </span>
      </span>
      }
    </div>
  </div>
</div>
