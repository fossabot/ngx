<div class="container">
  <div class="container text-center">
    <div class="row">
      @for (cursor of cursors; track cursor) {
        <div class="col-4 py-3">
          <div class="card card-body text-start" ngxCursor [cursor]="cursor?.type">
            {{cursor?.type}}
            <div class="pt-2 text-left text-muted">
              <small>
                {{cursor?.category}}
              </small>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
